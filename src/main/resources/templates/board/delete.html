<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<!-- Page Content -->
<div layout:fragment="content" id="page-content-wrapper">

    <!--<th:block th:replace="fragments/boardNav::boardNav"></th:block>-->
    <div class="container p-3">
        <h3>아래 게시글을 삭제 하시겠습니까?</h3>
        <form action="delete" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="bno" th:value="${board.bno}"/>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">제목</span>
                <input type="text" name="title" class="form-control" placeholder="제목" aria-label="title" aria-describedby="basic-addon1" th:value="${board.title}" readonly>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">내용</span>
                <input type="text" name="content" class="form-control" placeholder="내용" aria-label="content" aria-describedby="basic-addon2" th:value="${board.content}" readonly>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">작성자</span>
                <input type="text" name="writer" class="form-control" placeholder="작성자" aria-label="writer" aria-describedby="basic-addon3" th:value="${board.writer}" readonly>
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-secondary">삭제</button>
                <button type="reset" class="btn btn-light">취소</button>
            </div>
        </form>
    </div>
</div>
</html>

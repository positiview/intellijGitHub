<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>멤버 출력 예제</h1>
    <table border="1">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User PW</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>UserRegDate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mlist, status: ${memberList}">
            <td th:text="${mlist.getUserId()}"></td>
            <td th:text="${mlist.getUserPw()}"></td>
            <td th:text="${mlist.getUserName()}"></td>
            <td th:text="${mlist.getUserEmail()}"></td>
            <td th:text="${mlist.getUserRegDate()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
